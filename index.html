	<script>
	$(document).ready(function(){


		$('div.imgContainer').mouseover(function() {
			$(this).find('div.imgTitle').toggle();
			$(this).css('z-index','1');
		});

		$('div.imgContainer').mouseout(function() {
			$(this).find('div.imgTitle').toggle();
			$(this).css('z-index','-1');
		});

		$('.imgContainer').click(function() {
			$('div.setContainer').animate({ "left": "-100%" },
					function(){
            			 $(this).hide(); 
            		});

			var tumbSrc = $(this).find('img').attr("src").split("/");
			var fullSrc = "pictures/" + tumbSrc[2];
			$('#fullSize').attr("src",fullSrc );
			
			setTitle = $(this).find('p').text();
			if ($('#'+ setTitle).length > 0) {
				$('#'+ setTitle).show();
			}
			$('div.fullSize').delay(400).fadeIn(300);
		});

		$('#fullSize').click(function() {
			$('div.fullSize').fadeOut(300,function(){
				$('div.setContainer').toggle().animate({ "left": "0" });	
			});

			$('.smallSet').fadeOut(300);
			
		});


	});
	</script>
